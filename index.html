<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <style>
        :root {
            --primary-blue: #1976D2;
            --primary-dark-blue: #0D47A1;
            --primary-light-blue: #E3F2FD;
            --secondary-blue: #2196F3;
            --accent-blue: #82B1FF;
            --white: #FFFFFF;
            --light-gray: #F5F7FA;
            --medium-gray: #E0E0E0;
            --dark-gray: #546E7A;
            --text-dark: #263238;
            --text-light: #78909C;
            --success: #4CAF50;
            --error: #F44336;
            --warning: #FF9800;
            --border-radius: 12px;
            --card-shadow: 0 8px 24px rgba(25, 118, 210, 0.12);
            --button-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
            --transition: all 0.3s ease;
            --drawer-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-light-blue) 0%, var(--white) 100%);
            color: var(--text-dark);
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .generator-container {
            width: 90%;
            max-width: 800px;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .generator-header {
            padding: 30px 30px 20px;
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            color: var(--white);
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            color: var(--white);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
        }

        .generator-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .menu-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            cursor: pointer;
            display: none;
            z-index: 100;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: -300px;
            width: var(--drawer-width);
            height: 100%;
            background-color: var(--white);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: var(--transition);
            padding-top: 60px;
            overflow-y: auto;
        }

        .drawer.open {
            left: 0;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { left: -300px; }
            to { left: 0; }
        }

        .drawer-tabs {
            display: flex;
            flex-direction: column;
            background-color: var(--white);
        }

        .drawer-tab {
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 500;
            background: none;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-light);
            text-align: left;
            display: flex;
            align-items: center;
            border-left: 4px solid transparent;
        }

        .drawer-tab i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        .drawer-tab.active {
            color: var(--primary-blue);
            font-weight: 600;
            background-color: var(--primary-light-blue);
            border-left-color: var(--primary-blue);
        }

        .drawer-tab:hover {
            background-color: var(--light-gray);
        }

        .close-drawer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
        }

        .tab-content {
            padding: 30px;
        }

        .tab-pane {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .tab-pane.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-size: 16px;
            outline: none;
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
            background-color: var(--light-gray);
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        .device-options {
            display: none;
            margin-top: 10px;
            padding: 15px;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            animation: fadeIn 0.3s ease;
        }

        .device-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .device-option:last-child {
            margin-bottom: 0;
        }

        .device-option input {
            margin-right: 10px;
            width: auto;
        }

        .device-option label {
            margin-bottom: 0;
            font-weight: normal;
        }

        .main-button, .button {
            padding: 16px 24px;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            box-shadow: var(--button-shadow);
            text-decoration: none;
            display: inline-block;
            line-height: 1;
        }

        .main-button:hover, .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(25, 118, 210, 0.4);
        }

        .button.secondary {
            background: var(--white);
            color: var(--primary-blue);
            border: 1px solid var(--primary-blue);
            box-shadow: none;
            padding: 10px 16px;
            font-size: 14px;
        }

        .button.secondary:hover {
            background: var(--primary-light-blue);
        }

        .button.danger {
            background: var(--white);
            color: var(--error);
            border: 1px solid var(--error);
            box-shadow: none;
            padding: 10px 16px;
            font-size: 14px;
        }

        .button.danger:hover {
            background: rgba(244, 67, 54, 0.1);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            text-align: left;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result-header {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .key-display {
            background-color: var(--white);
            padding: 15px;
            border-radius: var(--border-radius);
            font-family: monospace;
            font-size: 16px;
            word-break: break-all;
            margin-bottom: 15px;
            border: 1px solid var(--medium-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        .key-text {
            flex: 1;
        }

        .key-actions {
            display: flex;
            gap: 10px;
        }

        .copy-button {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .copy-button:hover {
            background: var(--primary-dark-blue);
        }

        .message {
            padding: 10px;
            border-radius: var(--border-radius);
            margin-top: 15px;
            display: none;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }

        .success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .error {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th,
        .history-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--medium-gray);
        }

        .history-table th {
            background-color: var(--light-gray);
            font-weight: 600;
            color: var(--text-dark);
        }

        .history-table tr {
            transition: var(--transition);
        }

        .history-table tr:hover {
            background-color: var(--light-gray);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }

        .status-inactive {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error);
        }

        .status-expired {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--warning);
        }

        .search-box {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-size: 14px;
            outline: none;
            transition: var(--transition);
        }

        .search-box input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        .filter-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 8px 16px;
            background: var(--white);
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .filter-button.active {
            background: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--text-light);
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            color: var(--medium-gray);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        @media (max-width: 768px) {
            .generator-container {
                width: 95%;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .drawer-tab {
                padding: 14px 20px;
                font-size: 15px;
            }
            
            .tab-content {
                padding: 20px;
            }
            
            .history-table {
                display: block;
                overflow-x: auto;
            }
            
            .key-display {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .key-actions {
                align-self: flex-end;
            }
            
            .search-box {
                flex-direction: column;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        .slide-in {
            animation: slideIn 0.4s ease;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>

                if (tabId === 'manage') {
                    loadKeysTable();
                } else if (tabId === 'history') {
                    loadHistoryTable();
                }
            });
        });

        // Show device options when device ID is empty
        deviceIdInput.addEventListener('input', function() {
            if (this.value.trim() === '') {
                deviceOptions.style.display = 'block';
            } else {
                deviceOptions.style.display = 'none';
                // Clear selection
                deviceOptionInputs.forEach(input => input.checked = false);
            }
        });

        // Tab functionality
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabPanes = document.querySelectorAll('.tab-pane');
        
        // Get form elements
        const keyForm = document.getElementById('keyForm');
        const durationSelect = document.getElementById('duration');
        const keyCountInput = document.getElementById('keyCount');
        const resultContainer = document.getElementById('resultContainer');
        const keyList = document.getElementById('keyList');
        const copyAllButton = document.getElementById('copyAllButton');
        const messageElement = document.getElementById('message');
        
        // Manage tab elements
        const searchKeyInput = document.getElementById('searchKey');
        const searchButton = document.getElementById('searchButton');
        const filterButtons = document.querySelectorAll('.filter-button');
        const keysTableBody = document.getElementById('keysTableBody');
        const noKeysMessage = document.getElementById('noKeysMessage');
        
        // History tab elements
        const historySearchInput = document.getElementById('historySearch');
        const historySearchButton = document.getElementById('historySearchButton');
        const historyFilterButtons = document.querySelectorAll('.filter-button[data-history]');
        const historyTableBody = document.getElementById('historyTableBody');
        const noHistoryMessage = document.getElementById('noHistoryMessage');

        // Function to generate a random key
        function generateKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                if (i < 3) result += '-';
            }
            return result;
        }

        // Function to show message
        function showMessage(text, isSuccess = true) {
            messageElement.textContent = text;
            messageElement.className = isSuccess ? 'message success' : 'message error';
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }

        // Function to add activity to history
        function addToHistory(activity, key, details = {}) {
            const historyItem = {
                timestamp: Date.now(),
                activity,
                key,
                details
            };
            
            set(ref(db, `keyHistory/${Date.now()}`), historyItem);
        }

        // Add a submit event listener to the form
        keyForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Add animation to button
            generateButton.classList.add('pulse');
            
            const duration = parseInt(durationSelect.value);
            const deviceId = deviceIdInput.value.trim();
            const keyCount = parseInt(keyCountInput.value);
            let maxDevices = null;
            
            // Check if device options are selected
            if (deviceId === '') {
                const selectedOption = document.querySelector('input[name="deviceOption"]:checked');
                if (selectedOption) {
                    maxDevices = parseInt(selectedOption.value);
                }
            }
            
            // Generate keys and save to Firebase
            const keys = [];
            for (let i = 0; i < keyCount; i++) {
                const key = generateKey();
                keys.push(key);
                
                // Calculate expiration timestamp (current time + duration in days)
                const expiry = Date.now() + (duration * 24 * 60 * 60 * 1000);
                
                // Prepare key data
                const keyData = {
                    active: true,
                    expiry: expiry,
                    frozen: false
                };
                
                // Add device ID if provided
                if (deviceId) {
                    keyData.deviceId = deviceId;
                }
                
                // Add max devices if selected
                if (maxDevices) {
                    keyData.maxDevices = maxDevices;
                }
                
                // Save to Firebase
                try {
                    await set(ref(db, `accessKeys/${key}`), keyData);
                    addToHistory('created', key, { duration, deviceId, maxDevices });
                } catch (error) {
                    console.error("Error saving key to Firebase:", error);
                    showMessage('Error saving keys to database.', false);
                    generateButton.classList.remove('pulse');
                    return;
                }
            }
            
            // Display generated keys
            keyList.innerHTML = '';
            keys.forEach(key => {
                const keyElement = document.createElement('div');
                keyElement.className = 'key-display';
                
                const keyText = document.createElement('div');
                keyText.className = 'key-text';
                keyText.textContent = key;
                
                const keyActions = document.createElement('div');
                keyActions.className = 'key-actions';
                
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = '<i class="fas fa-copy"></i> Copy';
                copyButton.addEventListener('click', () => {
                    copyToClipboard(key);
                    showMessage('Key copied to clipboard!');
                });
                
                keyActions.appendChild(copyButton);
                keyElement.appendChild(keyText);
                keyElement.appendChild(keyActions);
                
                keyList.appendChild(keyElement);
            });
            
            resultContainer.style.display = 'block';
            showMessage(`${keys.length} key(s) generated successfully!`);
            
            // Remove animation from button
            generateButton.classList.remove('pulse');
        });

        // Copy all keys to clipboard
        copyAllButton.addEventListener('click', function() {
            const keys = Array.from(document.querySelectorAll('.key-text'))
                .map(el => el.textContent)
                .join('\n');
            
            copyToClipboard(keys);
            showMessage('All keys copied to clipboard!');
        });

        // Helper function to copy text to clipboard
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).catch(err => {
                    console.error('Failed to copy text with Clipboard API: ', err);
                    fallbackCopyText(text);
                });
            } else {
                fallbackCopyText(text);
            }
        }

        // Fallback copy method for older browsers
        function fallbackCopyText(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.top = '0';
            textarea.style.left = '0';
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Fallback copy failed: ', err);
            } finally {
                document.body.removeChild(textarea);
            }
        }

        // Load keys table for management
        function loadKeysTable(searchTerm = '', statusFilter = 'all') {
            onValue(accessKeysRef, (snapshot) => {
                const keysData = snapshot.val();
                keysTableBody.innerHTML = '';
                
                if (!keysData) {
                    noKeysMessage.style.display = 'block';
                    return;
                }
                
                noKeysMessage.style.display = 'none';
                let hasResults = false;
                
                Object.entries(keysData).forEach(([key, keyData]) => {
                    // Apply filters
                    const isActive = keyData.active === true;
                    const isExpired = keyData.expiry < Date.now();
                    
                    let shouldShow = true;
                    
                    // Apply search filter
                    if (searchTerm) {
                        const searchLower = searchTerm.toLowerCase();
                        const keyMatch = key.toLowerCase().includes(searchLower);
                        const deviceMatch = keyData.deviceId && keyData.deviceId.toLowerCase().includes(searchLower);
                        
                        if (!keyMatch && !deviceMatch) {
                            shouldShow = false;
                        }
                    }
                    
                    // Apply status filter
                    if (statusFilter !== 'all') {
                        if (statusFilter === 'active' && (!isActive || isExpired)) {
                            shouldShow = false;
                        } else if (statusFilter === 'inactive' && isActive) {
                            shouldShow = false;
                        } else if (statusFilter === 'expired' && !isExpired) {
                            shouldShow = false;
                        }
                    }
                    
                    if (shouldShow) {
                        hasResults = true;
                        const row = document.createElement('tr');
                        
                        // Format expiry date
                        const expiryDate = new Date(keyData.expiry);
                        const formattedDate = expiryDate.toLocaleDateString() + ' ' + expiryDate.toLocaleTimeString();
                        
                        // Determine status
                        let statusText, statusClass;
                        if (!isActive) {
                            statusText = 'Disabled';
                            statusClass = 'status-inactive';
                        } else if (isExpired) {
                            statusText = 'Expired';
                            statusClass = 'status-expired';
                        } else {
                            statusText = 'Active';
                            statusClass = 'status-active';
                        }
                        
                        row.innerHTML = `
                            <td>${key}</td>
                            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                            <td>${formattedDate}</td>
                            <td>${keyData.deviceId || 'N/A'} ${keyData.maxDevices ? `(Max: ${keyData.maxDevices})` : ''}</td>
                            <td>
                                ${isActive ? 
                                    `<button class="button danger disable-btn" data-key="${key}">Disable</button>` : 
                                    `<button class="button secondary enable-btn" data-key="${key}">Enable</button>`
                                }
                                <button class="button secondary copy-btn" data-key="${key}">Copy</button>
                            </td>
                        `;
                        
                        keysTableBody.appendChild(row);
                    }
                });
                
                if (!hasResults) {
                    noKeysMessage.style.display = 'block';
                }
                
                // Add event listeners to buttons
                document.querySelectorAll('.disable-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const key = e.target.getAttribute('data-key');
                        disableKey(key);
                    });
                });
                
                document.querySelectorAll('.enable-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const key = e.target.getAttribute('data-key');
                        enableKey(key);
                    });
                });
                
                document.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const key = e.target.getAttribute('data-key');
                        copyToClipboard(key);
                        showMessage('Key copied to clipboard!');
                    });
                });
            });
        }

        // Disable a key
        function disableKey(key) {
            update(ref(db, `accessKeys/${key}`), { active: false })
                .then(() => {
                    showMessage(`Key ${key} has been disabled.`);
                    addToHistory('disabled', key);
                    loadKeysTable(); // Refresh the table
                })
                .catch(error => {
                    console.error("Error disabling key:", error);
                    showMessage('Error disabling key.', false);
                });
        }

        // Enable a key
        function enableKey(key) {
            update(ref(db, `accessKeys/${key}`), { active: true })
                .then(() => {
                    showMessage(`Key ${key} has been enabled.`);
                    addToHistory('enabled', key);
                    loadKeysTable(); // Refresh the table
                })
                .catch(error => {
                    console.error("Error enabling key:", error);
                    showMessage('Error enabling key.', false);
                });
        }

        // Load history table
        function loadHistoryTable(searchTerm = '', activityFilter = 'all') {
            onValue(historyRef, (snapshot) => {
                const historyData = snapshot.val();
                historyTableBody.innerHTML = '';
                
                if (!historyData) {
                    noHistoryMessage.style.display = 'block';
                    return;
                }
                
                noHistoryMessage.style.display = 'none';
                let hasResults = false;
                
                // Convert to array and sort by timestamp (newest first)
                const historyArray = Object.entries(historyData || {})
                    .map(([id, item]) => ({ id, ...item }))
                    .sort((a, b) => b.timestamp - a.timestamp);
                
                historyArray.forEach(item => {
                    // Apply filters
                    let shouldShow = true;
                    
                    // Apply search filter
                    if (searchTerm) {
                        const searchLower = searchTerm.toLowerCase();
                        const keyMatch = item.key.toLowerCase().includes(searchLower);
                        const activityMatch = item.activity.toLowerCase().includes(searchLower);
                        
                        if (!keyMatch && !activityMatch) {
                            shouldShow = false;
                        }
                    }
                    
                    // Apply activity filter
                    if (activityFilter !== 'all' && item.activity !== activityFilter) {
                        shouldShow = false;
                    }
                    
                    if (shouldShow) {
                        hasResults = true;
                        const row = document.createElement('tr');
                        
                        // Format timestamp
                        const date = new Date(item.timestamp);
                        const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                        
                        // Format activity text
                        let activityText = item.activity.charAt(0).toUpperCase() + item.activity.slice(1);
                        
                        // Format details
                        let detailsText = '';
                        if (item.activity === 'created' && item.details) {
                            detailsText = `Duration: ${item.details.duration} days`;
                            if (item.details.deviceId) {
                                detailsText += `, Device: ${item.details.deviceId}`;
                            }
                            if (item.details.maxDevices) {
                                detailsText += `, Max Devices: ${item.details.maxDevices}`;
                            }
                        }
                        
                        row.innerHTML = `
                            <td>${formattedDate}</td>
                            <td>${activityText}</td>
                            <td>${item.key}</td>
                            <td>${detailsText}</td>
                        `;
                        
                        historyTableBody.appendChild(row);
                    }
                });
                
                if (!hasResults) {
                    noHistoryMessage.style.display = 'block';
                }
            });
        }

        // Set up event listeners for manage tab
        searchButton.addEventListener('click', () => {
            loadKeysTable(searchKeyInput.value.trim());
        });
        
        searchKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadKeysTable(searchKeyInput.value.trim());
            }
        });
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                loadKeysTable(searchKeyInput.value.trim(), button.getAttribute('data-status'));
            });
        });

        // Set up event listeners for history tab
        historySearchButton.addEventListener('click', () => {
            loadHistoryTable(historySearchInput.value.trim());
        });
        
        historySearchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadHistoryTable(historySearchInput.value.trim());
            }
        });
        
        historyFilterButtons.forEach(button => {
            button.addEventListener('click', () => {
                historyFilterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                loadHistoryTable(historySearchInput.value.trim(), button.getAttribute('data-history'));
            });
        });

        // Initialize the page
        loadKeysTable();
    </script>
</body>
</html>
